<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: none;
            background-color: #555;
            color: #f0f0f0;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Information Form</h1>
        
        <label for="name">Name:</label>
        <input type="text" id="name">
        
        <label for="age">Age:</label>
        <input type="number" id="age" min="0" max="120">
        
        <label for="aadhaar">Aadhaar Number:</label>
        <input type="text" id="aadhaar" maxlength="14" placeholder="1234 5678 9123">
        
        <button id="showDataBtn">Show Data</button>
        <button id="clearDataBtn">Clear</button>
        
        <div id="output"></div>
    </div>
    
    <script>
        document.getElementById('showDataBtn').addEventListener('click', showData);
        document.getElementById('clearDataBtn').addEventListener('click', clearData);
        document.getElementById('aadhaar').addEventListener('input', formatAadhaar);

        function showData() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const aadhaar = document.getElementById('aadhaar').value;
            
            if (!/^\d{4}\s\d{4}\s\d{4}$/.test(aadhaar)) {
                alert('Aadhaar number must be in the format: 1234 5678 9123');
                return;
            }
            
            const output = `
                <p>Name: ${name}</p>
                <p>Age: ${age}</p>
                <p>Aadhaar Number: ${aadhaar}</p>
            `;
            
            document.getElementById('output').innerHTML = output;
        }

        function clearData() {
            document.getElementById('name').value = '';
            document.getElementById('age').value = '';
            document.getElementById('aadhaar').value = '';
            document.getElementById('output').innerHTML = '';
        }

        function formatAadhaar(event) {
            const input = event.target;
            let value = input.value.replace(/\s+/g, '').replace(/[^0-9]/g, '');
            if (value.length > 12) {
                value = value.slice(0, 12);
            }
            const parts = [];
            for (let i = 0; i < value.length; i += 4) {
                parts.push(value.slice(i, i + 4));
            }
            input.value = parts.join(' ');
        }
    </script>
</body>
</html>
